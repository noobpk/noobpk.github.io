    <script type="text/javascript">
      var input = document.getElementById('videofileupload');
    var infoArea = document.getElementById('video_name');
    input.addEventListener('change', showFileName );
    function showFileName( event ) {
      var input = event.srcElement;
      var fileName = input.files[0].name;
      infoArea.textContent = fileName;
    };
    </script>
    <script type="text/javascript">
    // get image name
    var input = document.getElementById('imgfileupload');
    var infoArea = document.getElementById('img_name');
    input.addEventListener('change', showFileName );
    function showFileName( event ) {
      var input = event.srcElement;
      var fileName = input.files[0].name;
      infoArea.textContent = fileName;
    };
    //convert image to text
    var map=getCharsMap(),show=document.getElementById("show"),  
            img=document.getElementsByTagName("img")[0],  
            canvas = document.createElement("canvas");
    //show image
    function showImage(){
      var file = document.getElementById('imgfileupload').files[0],  
                ctx = canvas.getContext('2d');
      if(!file){  
        alert("Choose image to convert bro (ノಠ益ಠ)ノ彡┻━┻");  
      }else{
        url = URL.createObjectURL(file);  
        img.src = url;  
        img.onload=function(){  
            canvas.width=img.naturalWidth;  
            canvas.height=img.naturalHeight;  
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);  
            show.innerText=toChars(ctx,canvas.width,canvas.height,100);  
        }  
      }        
    };
    //convert video to text
    var interval, video = document.getElementsByTagName("video")[0],  
            stage = document.getElementById("stage"),  
            canvas = document.createElement("canvas"),  
            captureImage = function () {  
                var ctx;  
                canvas.width = video.videoWidth;  
                canvas.height = video.videoHeight;  
                if (canvas.width) {  
                    ctx = canvas.getContext('2d');  
                    ctx.clearRect(0, 0, canvas.width, canvas.height);  
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);  
                    stage.innerText = toChars(ctx, canvas.width, canvas.height, 100);  
                }  
            },  
            beginCapture = function () {  
                interval = setInterval(function () {  
                    captureImage(1)  
                }, 100);  
            },  
            endCapture = function () {  
                if (interval) {  
                    clearInterval(interval);  
                }  
            },  
            play = function () {  
                var file = document.getElementById('videofileupload').files[0];    
                if (!file) {  
                    alert("Choose video to convert bro (ノಠ益ಠ)ノ彡┻━┻");  
                }else{
                  var url = URL.createObjectURL(file);
                  console.log(url);  
                  video.src = url;  
                  video.play(); 
                }    
            };  
    video.addEventListener("play", beginCapture);  
    video.addEventListener("pause", endCapture);  
    video.addEventListener("ended", endCapture);  
    video.addEventListener("playing", function () {  
        endCapture();  
        beginCapture();  
    });
    </script>
